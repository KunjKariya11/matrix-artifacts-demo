name: Matrix Build with Artifacts

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} / node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-9583369
        run: echo "Matrix variant => OS=${{ matrix.os }}, Node=${{ matrix.node }}"

      - name: Generate build artifact
        run: |
          node -e "const fs=require('fs');
                   const p='output-${{ matrix.os }}-node${{ matrix.node }}.txt';
                   const payload=[
                     'Build 9583369',
                     `OS=${process.platform}`,
                     `Node=${process.version}`,
                     `RunnerOS=${process.env.RUNNER_OS}`,
                     `Timestamp=${new Date().toISOString()}`,
                     'Status=OK'
                   ].join('\n');
                   fs.writeFileSync(p, payload);"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9583369-${{ matrix.os }}-node${{ matrix.node }}
          path: output-${{ matrix.os }}-node${{ matrix.node }}.txt
          if-no-files-found: error
